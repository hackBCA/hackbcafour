
<a id="mlh-trust-badge" href="https://mlh.io/seasons/na-2017/events?utm_source=na-2017&utm_medium=TrustBadge&utm_campaign=na-2017&utm_content=white" target="_blank"><img src="https://s3.amazonaws.com/logged-assets/trust-badge/2017/white.svg" alt="Major League Hacking 2017 Hackathon Season" style="width:100%" /></a>

<div class="nav">
      {% for href, caption, active in nav_bar %}
    <a class="no-mobile menu-item {% if active %}active{% endif %}" href="{{ href|e }}" data-scroll>{{ caption|e }}</a>
      {% endfor %}

      {% if current_user.is_authenticated %}
      <a href="/logout" class="no-mobile account-item">Logout</a>
        <a href="/account" class="no-mobile account-item">Account <span>({{ current_user.full_name() }})</span></a>
      {% else %}
        {% if config['REGISTRATION_ENABLED'] %}
          <a href="/register" class="account-item">Register</a>
        {% endif %}
          <a href="/login" class="account-item">Login</a>
      {% endif %}

</div>
